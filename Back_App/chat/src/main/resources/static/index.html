<!DOCTYPE html>
<!--
* The HTML file contains the user interface for displaying the chat messages. 
    >> It includes SockJS and STOMP javascript libraries.
* SockJS is a WebSocket client that tries to use native WebSockets 
    >> Provides intelligent fallback options for older browsers that donâ€™t support WebSocket.
* STOMP JS is the stomp client for javascript.
-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Spring Boot WebSocket Chat Application</title>
        <!-- My CSS Rules -->
        <link rel="stylesheet" href="/chatMain.css" type="text/css"/>
    </head>
    <body>
        <noscript>
        <h2>Oops! It seems your Browser does not support Javascript :(</h2>
        </noscript>

        <div id="username-page">
            <div class="username-page-container">
                <h1 class="title">Type Your Username</h1>
                <form name="usernameForm" id="usernameForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="accent username-submit">Start Chatting!</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="chat-reader">
                    <h2>Spring WebSocket Chat Demo</h2>
                </div>
                <div class="connecting">
                    Connecting...
                </div>
                <ul id="messageArea">

                </ul>
                <form name="messageForm" id="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                            <button type="submit" class="primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--    Sock JS / Stomp JS / My JS  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>    
        <script src="/chatMain.js"></script>
    </body>
</html>
